
<main class='main-content bgc-grey-100'>
  <div id='mainContent'>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="bgc-white bd bdrs-3 p-20 mB-20">
            <table id="dataTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
              <thead>
              <tr>
                <th>Id</th>
                <th>Сумма</th>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>Id</th>
                <th>Сумма</th>
              </tr>
              </tfoot>
              <tbody>
              <tr *ngFor="let order of orders" [routerLink]="['/partner/order', order.id]">
                <td>{{order.id}}.</td>
                <td style="text-align: right">{{order.totalPrice()}} руб</td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
